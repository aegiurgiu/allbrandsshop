<script>
$(document).ready(function(){
    $(".a").on({
        click: function(){
			$(".a").removeClass("active");
			$(".active").removeClass("active");
			$(this).addClass("active");
        }
    });
	$(".active").on({
        click: function(){
			$(".a").removeClass("active");
			$(".active").removeClass("active");
			$(this).addClass("active");
        }
    });
});
</script>
